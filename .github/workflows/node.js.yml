# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - run: npm ci
    - run: npm install -g @contrast/contrast-cli
    - run: echo $CONTRAST_OSS_YAML > contrast_security.yaml
      name: Retrieve contrast_security.yaml
      env:
        CONTRAST_OSS_YAML: ${{ secrets.CONTRAST_OSS_YAML }}
    - run: contrast-cli --yamlPath contrast_security.yaml
      name: Contrast OSS Submit
    - run: contrast-cli -r -f -s high --yamlPath contrast_security.yaml --silent
      name: Contrast OSS Check
